name: Deploy Node Application

on: 
  push:
    branches:
      - feature

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}     
      - name: Build Docker Image
        run: docker build -t javadpk42/reactjs-app  .
      - name: Publish Image to docker hub
        run: docker push javadpk42/reactjs-app:latest 
 
  deploy:
    needs: build
    runs-on: self-hosted 
    steps:
      - name: Pull image from docker hub
        run: docker pull javadpk42/reactjs-app:latest 
      - name: Delete old container
        run: docker rm -f reactjs-app-container    
      - name: Run Docker Container
        run: docker run -d -p 3000:80 --name reactjs-app-container -e REACT_APP_NODE_ENV='production' -e REACT_APP_SERVER_BASE_URL='${{ secrets.REACT_APP_SERVER_BASE_URL }}' javadpk42/reactjs-app